<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>대건블로그</h1>
    <div class="container">
        <h2>로그인</h2>
        
        <div id="g_id_onload"
             data-client_id="540516487909-ck8376qsm6vullcjemidktqjh0g7meb0.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="signin_with"
             data-size="large"
             data-logo_alignment="left">
        </div>

        <div class="or">or</div>
        <button type="button" class="guest">게스트 계정으로 로그인</button>
        <br>
        <div class="cc">
            <button class="main-button">돌아가기</button>
        </div>
    </div>

    <script>
        // 구글 로그인 성공 시 실행되는 콜백 함수
        function handleCredentialResponse(response) {
            // response.credential에 유저 정보를 담은 JWT 토큰이 들어있습니다.
            console.log("Encoded JWT ID token: " + response.credential);
            
            // 서버로 토큰 전송
            fetch('/auth/google', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: response.credential })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/'; // 로그인 성공 시 메인으로
                }
            });
        }
    </script>
    <script src="login.js"></script>
</body>
</html>
